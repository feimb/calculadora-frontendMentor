<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style/style.css">

    .attribution { font-size: 11px; text-align: center; }

</head>
<body class="theme-1">
  <main class="calculadora">
    <header>
      <h1>calc</h1>
      <div class="switch--section">
        <h2>THEME</h2>
        <div class="switch--buttons">
          <label>
            <input type="radio" name="theme" id="theme1" class="theme-input" value="1" >
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="theme" id="theme2" class="theme-input" value="2"  checked>
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="theme" id="theme3" class="theme-input" value="3" >
            <span>3</span>
          </label>
        </div>
        <div class="switch"> 
          <div class="indicator"></div>
        </div>
       
      </div>
    </header>

    <div class="display">

    </div>

    <div class="keypad">
      <input type="button" value="7" class="number">
      <input type="button" value="8" class="number">
      <input type="button" value="9" class="number">
      <input type="button" value="DEL" class="delete-btn">

      <input type="button" value="4" class="number">
      <input type="button" value="5" class="number">
      <input type="button" value="6" class="number">
      <input type="button" value="+" class="operator">

      <input type="button" value="1" class="number">
      <input type="button" value="2" class="number">
      <input type="button" value="3" class="number">
      <input type="button" value="-" class="operator">

      <input type="button" value="." class="point">
      <input type="button" value="0" class="number">
      <input type="button" value="/" class="operator">
      <input type="button" value="x" class="operator">

      <input type="button" value="RESET" class="reset">
      <input type="button" value="=" class="equal">
    </div>
  </main>

</html>
